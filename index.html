<!DOCTYPE html>
<html>
<head>
	<title>
		TypeTest
	</title>
	<link rel="stylesheet" type="text/css" href="css/styles.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="container">

<section id="app">
	
	<div id="timer">
		<strong><span id="time-left">60</span></strong>
		<small>seconds remaining</small>
	</div>

	<div id="results" class="component"></div>

	<div id="template" class="component">
		Press space to begin.
	</div>

	<div id="input">
		<input id="input-field" class="disabled" type="text" name="input" disabled>
	</div>

	<div id="buttons">
		<a href="#"><button id="start-button" class="component">Start</button></a>
		<a href="index.html"><button id="reset-button" class="component">Reset</button></a>
	</div>

</section>

<footer>
	<span id="project-title">
		TypeTest
	</span>
	<span>
		<a href="http://evanwinter.me" target="_blank">by Evan Winter</a>
	</span>
</footer>

</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
